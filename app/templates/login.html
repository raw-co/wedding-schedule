{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h4 class="mb-3">로그인</h4>
        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post" action="/login">
          <div class="mb-3">
            <label class="form-label">아이디</label>
            <input name="username" class="form-control" autocomplete="username" required>
          </div>
          <div class="mb-3">
            <label class="form-label">비밀번호</label>
            <input name="password" type="password" class="form-control" autocomplete="current-password" required>
          </div>
          <button class="btn btn-primary w-100">로그인</button>
        </form>
        <p class="text-muted small mt-3 mb-0">
          처음엔 관리자(admin / admin1234)로 접속 → 엑셀 업로드 후 작가 계정이 자동 생성됩니다(기본 비번 1234).
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
